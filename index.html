<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Racing - Vector Race Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Grid Racing</h1>
            <p class="subtitle">Classic vector-based racing on graph paper</p>
        </header>

        <div class="game-setup" id="gameSetup">
            <h2>Game Setup</h2>
            <div class="setup-controls">
                <div class="control-group">
                    <label for="numPlayers">Number of Players:</label>
                    <select id="numPlayers">
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="numLaps">Number of Laps:</label>
                    <input type="number" id="numLaps" min="1" max="10" value="3">
                </div>
                <button id="startGame" class="btn-primary">Start Race</button>
            </div>
        </div>

        <div class="game-container" id="gameContainer" style="display: none;">
            <div class="game-info">
                <div class="current-player">
                    <h3>Current Player: <span id="currentPlayer">-</span></h3>
                </div>
                <div class="player-stats" id="playerStats"></div>
            </div>

            <div class="canvas-container">
                <canvas id="gameCanvas"></canvas>
            </div>

            <div class="game-controls">
                <div class="instructions">
                    <p>Click on a dot to move. You can move to the center point or any of the 8 surrounding points.</p>
                    <p>Stay on the track! Going outside means you're out of the race.</p>
                </div>
                <button id="resetGame" class="btn-secondary">New Game</button>
            </div>
        </div>

        <div class="game-over" id="gameOver" style="display: none;">
            <h2>Race Complete!</h2>
            <div id="winnerMessage"></div>
            <button id="playAgain" class="btn-primary">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
