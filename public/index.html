<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Games - 50 Classic Paper Games</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-brand">
        <h1>üéÆ Grid Games</h1>
      </div>
      <div class="navbar-menu">
        <button id="nav-games" class="nav-btn active">Games</button>
        <button id="nav-leaderboard" class="nav-btn">Leaderboard</button>
        <button id="nav-profile" class="nav-btn">Profile</button>
        <button id="logout-btn" class="nav-btn logout-btn">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Auth Screen -->
  <div id="auth-screen" class="screen active">
    <div class="auth-container">
      <h2>Grid Games</h2>
      <p class="subtitle">Play 50 classic paper grid games</p>

      <div class="auth-tabs">
        <button class="auth-tab-btn active" data-tab="login">Login</button>
        <button class="auth-tab-btn" data-tab="register">Register</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="auth-form active">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit" class="btn btn-primary">Login</button>
        <p id="login-error" class="error-message"></p>
      </form>

      <!-- Register Form -->
      <form id="register-form" class="auth-form">
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password (min 6 chars)" required>
        <input type="password" id="register-confirm" placeholder="Confirm Password" required>
        <button type="submit" class="btn btn-primary">Register</button>
        <p id="register-error" class="error-message"></p>
      </form>
    </div>
  </div>

  <!-- Main Game Selection Screen -->
  <div id="games-screen" class="screen">
    <div class="games-container">
      <div class="search-bar">
        <input type="text" id="game-search" placeholder="Search games...">
        <select id="category-filter">
          <option value="">All Categories</option>
          <option value="racing">Racing</option>
          <option value="strategy">Strategy</option>
          <option value="puzzle">Puzzle</option>
          <option value="action">Action</option>
          <option value="word">Word</option>
          <option value="creative">Creative</option>
          <option value="adventure">Adventure</option>
        </select>
      </div>

      <div class="games-grid" id="games-grid">
        <!-- Games will be loaded here -->
      </div>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="screen">
    <div class="game-header">
      <button id="back-to-games" class="btn btn-small">‚Üê Back</button>
      <h2 id="game-title">Game</h2>
      <div class="game-stats">
        <span id="game-score">Score: 0</span>
      </div>
    </div>
    <div id="game-content" class="game-content">
      <!-- Game iframe or container will be here -->
    </div>
  </div>

  <!-- Leaderboard Screen -->
  <div id="leaderboard-screen" class="screen">
    <div class="leaderboard-container">
      <h2>Leaderboard</h2>

      <div class="leaderboard-tabs">
        <button class="leaderboard-tab-btn active" data-tab="global">Global</button>
        <button class="leaderboard-tab-btn" data-tab="games">By Game</button>
      </div>

      <!-- Global Leaderboard -->
      <div id="global-leaderboard" class="leaderboard-tab active">
        <h3>Top Players (by total score)</h3>
        <div class="leaderboard-list" id="global-leaderboard-list">
          <!-- Will be populated by JS -->
        </div>
      </div>

      <!-- Game Leaderboard -->
      <div id="games-leaderboard" class="leaderboard-tab">
        <h3>Game Leaders</h3>
        <select id="game-select" class="game-select">
          <!-- Games will be populated here -->
        </select>
        <div class="leaderboard-list" id="game-leaderboard-list">
          <!-- Will be populated by JS -->
        </div>
      </div>
    </div>
  </div>

  <!-- Profile Screen -->
  <div id="profile-screen" class="screen">
    <div class="profile-container">
      <h2>My Profile</h2>
      <div class="profile-stats">
        <div class="stat-box">
          <span class="stat-label">Username</span>
          <span class="stat-value" id="profile-username">-</span>
        </div>
        <div class="stat-box">
          <span class="stat-label">Games Played</span>
          <span class="stat-value" id="profile-games">0</span>
        </div>
        <div class="stat-box">
          <span class="stat-label">Total Scores</span>
          <span class="stat-value" id="profile-scores">0</span>
        </div>
        <div class="stat-box">
          <span class="stat-label">Avg Score</span>
          <span class="stat-value" id="profile-avg">0</span>
        </div>
      </div>

      <h3>Your Recent Scores</h3>
      <div class="scores-list" id="user-scores-list">
        <!-- Will be populated by JS -->
      </div>
    </div>
  </div>

  <!-- Modal for high scores after game -->
  <div id="game-over-modal" class="modal">
    <div class="modal-content">
      <h2>Game Over!</h2>
      <p id="game-over-message">Final Score: <span id="final-score">0</span></p>
      <div id="game-leaderboard" class="modal-leaderboard">
        <!-- Top scores for this game will be shown -->
      </div>
      <div class="modal-buttons">
        <button id="play-again-btn" class="btn btn-primary">Play Again</button>
        <button id="back-to-games-btn" class="btn">Back to Games</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="auth.js"></script>
  <script src="game-engine.js"></script>
  <script src="games-all.js"></script>
  <script src="games-extended.js"></script>
  <script src="games.js"></script>
  <script src="scores.js"></script>
  <script src="app.js"></script>
</body>
</html>
